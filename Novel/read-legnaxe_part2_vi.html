    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storyPath = 'legnaxe_part2'; // Tên thư mục chứa JSON
            const totalChapters = 40; // Tổng số chương 
            const hasSpecialChapter = false; // Phần 2 không có epilogue
            const lang = 'vi'; // Ngôn ngữ Tiếng Việt

            // Khởi tạo bộ tải chương
            if (typeof initializeChapterLoader === 'function') {
                initializeChapterLoader(storyPath, totalChapters, hasSpecialChapter, lang);
            }
            
            // --- UI LOGIC (Theme and Font Size) ---
            const themeToggle = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;
            const themeIcon = themeToggle?.querySelector('i');

            function applyTheme(isDark) {
                htmlElement.classList.toggle('dark', isDark);
                if (themeIcon) {
                    themeIcon.classList.toggle('fa-moon', !isDark);
                    themeIcon.classList.toggle('fa-sun', isDark);
                }
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }
            
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            let currentIsDarkMode = savedTheme === 'dark' || (savedTheme === null && prefersDarkScheme);
            applyTheme(currentIsDarkMode);

            themeToggle?.addEventListener('click', () => {
                currentIsDarkMode = !htmlElement.classList.contains('dark');
                applyTheme(currentIsDarkMode);
            });
            
            const decreaseFontBtn = document.getElementById('decrease-font-btn');
            const resetFontBtn = document.getElementById('reset-font-btn');
            const increaseFontBtn = document.getElementById('increase-font-btn');
            const storyContentWrapper = document.querySelector('.story-content-wrapper');

            const fontSizeLevels = [0.9, 1.0, 1.1, 1.2]; 
            let currentFontLevel = 1; 

            function updateFontSize(level) {
                storyContentWrapper.style.fontSize = `${fontSizeLevels[level]}rem`;
                currentFontLevel = level;
                decreaseFontBtn.disabled = currentFontLevel === 0;
                increaseFontBtn.disabled = currentFontLevel === fontSizeLevels.length - 1;
                localStorage.setItem('novelFontSizeLevel', currentFontLevel);
            }

            const savedLevel = localStorage.getItem('novelFontSizeLevel');
            if (savedLevel !== null) {
                currentFontLevel = parseInt(savedLevel);
            }
            updateFontSize(currentFontLevel);

            decreaseFontBtn?.addEventListener('click', () => {
                if (currentFontLevel > 0) updateFontSize(currentFontLevel - 1);
            });
            resetFontBtn?.addEventListener('click', () => updateFontSize(1));
            increaseFontBtn?.addEventListener('click', () => {
                if (currentFontLevel < fontSizeLevels.length - 1) updateFontSize(currentFontLevel + 1);
            });
            
            // Scroll to top logic
            const scrollToTopBtn = document.getElementById('scroll-to-top-btn');
            scrollToTopBtn?.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollToTopBtn.classList.remove('hidden');
                } else {
                    scrollToTopBtn.classList.add('hidden');
                }
            });
        });
    </script>
